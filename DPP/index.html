<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DDP Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Doctor Patient Portal</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Patent Login</a></li>
        <li><a href="#">Staff Login</a></li>  
      </ul>
    </div>
  </div>
</nav>
<div id="alertmsg" class="alert alert-danger" hidden>
  <strong>Login failed</strong> The login you entered is not valid. Please try again, or contact your healthcare provider.
</div>
<div class="fixed">
<form class="form-horizontal">
    <div class="form-group .col-md-4">
        <label for="inputEmail" class="control-label  col-xs-2">Username</label>
        <div class="col-xs-10">
            <input type="email" class="form-control inputbox" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Password</label>
        <div class="col-xs-10">
            <input type="password" class="form-control inputbox" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button id="loginSubmit" type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
<div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="login.js"></script>
    <style>
    	.fixed 
    	{
    		bottom: 0;
    		right: 0;
    		width: 300px;
		}
		.inputbox
		{
			margin-left: 20px;
		}
    </style>
  </body>
</html>
