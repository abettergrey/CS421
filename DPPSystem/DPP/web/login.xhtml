<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>DPP</title>
    </h:head>
    <h:body>
      
        <p><h:link outcome="/index" value="home"/></p>
        <f:view>
            <h:form>
                <h:messages errorStyle="color:red"/>
                <br/>
                <h:outputLabel  value="username: " style="font-weight:bold"/>
                <h:inputText p:placeholder="name" id="username" value="#{logBean.user.username}"/>
                <br/>
                <h:outputLabel value="password: " style="font-weight:bold"/>
                <h:inputSecret p:placeholder="password" id="password" value="#{logBean.user.password}"/>
                <br/>
                <h:commandButton value ="Login" action="#{logBean.logIn()}"/>
                
                <h:commandLink action="#{navigationBean.redirectToInfo()}" value="Info page"/>
            </h:form>
        </f:view>
        </h:body>
</html>
